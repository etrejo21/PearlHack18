<ion-header>
    <ion-navbar>
        <div class="btn-container cancel-container">
          <ion-title>New User Registration</ion-title>
          <button ion-button clear left class="cancel" (click)="closeRegistration()">Cancel</button>
        </div>
    </ion-navbar>
</ion-header>
<ion-content>
    <div>
        <ion-item class="input-container">
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
            <ion-item class="input-container">
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item class="input-container">
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <div class="btn-container">
          <button ion-button round class="register-btn">Register</button>
        </div>
    </div>
</ion-content>
